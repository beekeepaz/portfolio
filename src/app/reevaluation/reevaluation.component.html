<section>
    <div>
        <h1>{{ languageService.currentHeader.headerrevaluation }}</h1>

        <div class="comment-field">
            <div class="show-container">
                <div class="quotes-img-pos">
                    <img class="quotes" [src]="img.quotes" alt="quotes">
                </div>

                @for (offset of [0, 1, 2, 3, 4]; track offset; let index = $index) {
                <div [ngClass]="animationClasses[index]" [style.--ad]="animationDuration"
                    [style.--atf]="animationTiming" [class.swipe-area]="index === 2"
                    (pointerdown)="onPointerDown($event, index)" (pointermove)="onPointerMove($event, index)"
                    (pointerup)="onPointerUp($event, index)" (pointercancel)="onPointerCancel($event, index)"
                    (pointerleave)="onPointerCancel($event, index)">
                    <span>
                        {{ getReevaluationText(index) }}
                        <div class="place-name">
                            <div class="line"></div>
                            {{ getReevaluationName(index) }}
                        </div>
                    </span>
                </div>
                }
            </div>

            <div class="box-shadow"></div>
            <div class="box-shadow-second"></div>
        </div>

        <div class="place-arrows">
            <button class="b-left" (click)="changeSlide('left')">
                <img class="left-arrow" [src]="leftArrowSrc" (mouseenter)="onLeftEnter()" (mouseleave)="onLeftLeave()"
                    alt="left">
            </button>

            @for (slide of slides; track slide; let i = $index) {
            <div class="point-slider" [ngClass]="{ 'active': isActive(i) }"></div>
            }

            <button class="b-right" (click)="changeSlide('right')">
                <img class="right-arrow" [src]="rightArrowSrc" (mouseenter)="onRightEnter()"
                    (mouseleave)="onRightLeave()" alt="right">
            </button>
        </div>
    </div>
</section>
